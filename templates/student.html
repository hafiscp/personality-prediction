<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student</title>
</head>
<style>
  body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

header {
  background-color: #007bff;
  color: #fff;
  padding: 10px;
  text-align: center;
}

  font-size: 36px;
  margin: 0;
}

table {
  border-collapse: collapse;
  margin: 20px auto;
}

th,
td {
  border: 1px solid #ccc;
  padding: 10px;
  text-align: left;
}

th {
  background-color: #f0f0f0;
}

a {
  display: inline-block;
  background-color: #007bff;
  color: #fff;
  padding: 5px 10px;
  border-radius: 5px;
  text-decoration: none;
}

a:hover {
  background-color: #0062cc;
}

</style>
<body>
  
    <header>
      <h1>Enrolled Students</h1>
    </header>
    <main>
      <table>

            <th>Name</th>
            <th>Score</th>

        <tbody>
          <tr>
            <td>1</td>

            <td><a href="#">Download</a></td>
          </tr>
          <tr>
            <td>2</td>

            <td>88</td>
            <td>Teamwork</td>

          </tr>
          <tr>
            <td>3</td>

          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>

</html>
