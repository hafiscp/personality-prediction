<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Signup</title>
</head>
<body>
	
	<div class="center-wrap">
		<form method="POST" action="/signup">
		<div class="section text-center">
			<h4 class="mb-4 pb-3">Sign Up</h4>
			<div class="form-group">
				<input type="text" name="username" class="form-style" placeholder="Your Username" id="logname" autocomplete="off">
				<i class="input-icon uil uil-user"></i>
			</div>	
			
			<div class="form-group mt-2">
				<input type="email" name="email" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off">
				<i class="input-icon uil uil-at"></i>
			</div>	
			<div class="form-group mt-2">
				<input type="password" name="password" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off">
				<i class="input-icon uil uil-lock-alt"></i>
			</div>
			<div class="form-group mt-2">
				<input type="text" name="number" class="form-style" placeholder="Your Number" id="lognumber" autocomplete="off">
				<i class="input-icon uil uil-at"></i>
			</div>
			<div class="form-group mt-2">
				<!-- <input type="" name="number" class="form-style" placeholder="Are you a Owner ?: Yes / No" id="lognumber" autocomplete="off"> -->
			</div><br>
			
			
			<button class="btn btn-secondary">Submit</button>
		
			</div>
		</form>
		</div>

</body>
</html>
